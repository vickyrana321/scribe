<div class="row mt-5" *ngIf="loggedIn">
  <div class="col">
    <textarea rows="" placeholder="Write your comment here..." [(ngModel)]="comment"></textarea>
  </div>
</div>
<div class="row" *ngIf="loggedIn">
  <div class="col">
    <div class="pull-right">
      <button class="btn btn-primary" (click)="postcomment()">post</button>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="!loggedIn">
  please, login to post the comment.
</div>
<h4>comments ({{comments.length}})</h4>
<div class="row mt-3" *ngFor="let comment of comments">
  <div class="col">
    <div class="card">
      <div class="card-header">
        {{comment.ownerName}} <i>commented on</i>
        {{comment.created.toDate() | date:'MMM dd,YYYY h:mm a'}}
      </div>
      <div class="card-body">
        <div class="card-text">
          {{comment.text}}
        </div>
      </div>
    </div>
  </div>
</div>
