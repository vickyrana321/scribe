<div class="row mt-5">
  <div class="col">
    <div class="form-group">
      <label>POST TEXT</label>
      <input type="text" class="form-control" id="title" placeholder="post title" [(ngModel)]="title" name="title" />
    </div>
    <div class="form-group">
      <label>POST CONTENT</label>
      <app-ngx-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [spellcheck]="true"
        [(ngModel)]="content"></app-ngx-editor>
    </div>
    <div class="form-group float-right">
      <button class="btn btn-success round" (click)="createpost()" type="submit">
        submit
      </button>
    </div>
  </div>
</div>
