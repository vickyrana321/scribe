<div class="row background">
  <div class="col-sm-6 background-left p-5 pb-5">
    <h1>Dont Just Think! Blog It!! </h1>
  </div>
  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <div class="card text-blank border-0">
          <div class="card-body">
            <div class="card-title text-center">
              <h5>SIGN UP FOR FREE</h5>
            </div>
            <div class="card-text">
              <form [formGroup]="myForm" (ngSubmit)="onsubmit(myForm)">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <input type="text" class="form-control" placeholder="First Name"
                      [formControl]="myForm.controls['firstname']" />
                  </div>

                  <div class="form-group col-sm-6">
                    <input type="text" class="form-control" placeholder="Last Name"
                      [formControl]="myForm.controls['lastname']" />
                  </div>
                </div>
                <div class="alert alert-danger" *ngIf="
                    (!myForm.controls['firstname'].valid ||
                      !myForm.controls['lastname'].valid) &&
                    (myForm.controls['firstname'].touched ||
                      myForm.controls['lastname'].touched)
                  ">
                  firstname and lastname is required
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter E-mail"
                    [formControl]="myForm.controls['email']" />
                  <small class="form-tetx text-muted">we will never share your e-mail with anyone else</small>
                </div>
                <div class="alert alert-danger" *ngIf="
                    !myForm.controls['email'].valid &&
                    myForm.controls['email'].touched
                  ">
                  Enter a valid e-mailid
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password"
                    [formControl]="myForm.controls['password']" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password"
                    [formControl]="myForm.controls['confirmPassword']" />
                </div>
                <!-- <div class="alert alert-danger" *ngIf="pass()">
                  please insert exact password here again</div> -->
                <div class="alert alert-danger" *ngIf="
                    !myForm.controls['password'].valid &&
                    myForm.controls['password'].touched
                  ">
                  Password must be atleast 8 character
                </div>

                <!-- <div class="text-center">
                  <button class="btn btn-warning btn btn-block btn1" type="submit" [disabled]="!myForm.valid">
                    SUBMIT
                  </button>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="message.length > 0">
          {{ message }}
        </div>
        <div class="alert alert-danger" *ngIf="userError">
          {{ userError.message }}
        </div>
      </div>
    </div>
  </div>

</div>
