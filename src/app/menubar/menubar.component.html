<div class="navbar navbar-expand-lg  navbar-dark bg-primary navs">
  <a href="#" class="navbar-brand">
    <img src="assets/scribelogo.png" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse"
        *ngIf="!loggedIn">
        <a routerLink="/home" class="nav-link">HOME</a>
      </li>
      <li class="nav-item" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse"
        *ngIf="loggedIn">
        <a routerLink="/myblog" class="nav-link">HOME</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item right" *ngIf="!loggedIn" routerLinkActive="active" data-toggle="collapse"
        data-target=".navbar-collapse">
        <button class="btn btn-outline-light px-5" routerLink="/login">
          Login
        </button>
      </li>
      <li class="nav-item right" *ngIf="loggedIn">
        <a class="nav-link" [routerLink]="'/profile/' + user.uid">MyProfile</a>
      </li>
      <li class=" nav-item right" *ngIf="loggedIn">
        <a class="nav-link" routerLink="/" (click)="logout()">Log Out</a>
      </li>
    </ul>
  </div>
</div>
